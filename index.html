<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        a {
            text-decoration: none;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 98vw;
            height: 98vh;
           
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .banner {
            position: absolute;
            top: 0;
            width: 65vh;
            height: 95vh;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner.left {
            left: 30px;
        }

        .banner.right {
            right: 30px;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            background: conic-gradient(
         #ff0000 0% 6.25%, 
        #00ff00 6.25% 12.5%, 
        #0000ff 12.5% 18.75%, 
        #ffff00 18.75% 25%, 
        #ff00ff 25% 31.25%, 
        #00ffff 31.25% 37.5%, 
        #ffa500 37.5% 43.75%, 
        #800080 43.75% 50%, 
        #008000 50% 56.25%, 
        #ff4500 56.25% 62.5%, 
        #1e90ff 62.5% 68.75%, 
        #8b4513 68.75% 75%, 
        #2e8b57 75% 81.25%, 
        #dc143c 81.25% 87.5%, 
        #000000 87.5% 93.75%, 
        #ffffff 93.75% 100%);
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            transition: 0.3s;
            margin-top: 20px;
            z-index: 2;
        }

        button:hover {
            background: #45a049;
        }

        #result-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
        }

        img {
            margin-top: 10px;
            width: 200px;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        /* Стиль для поп-ап окна */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }

        .popup img {
            max-width: 100%;
            border-radius: 10px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #d32f2f;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 768px) {
            .banner {
                width: 30vh;
                height: 40vh;
                bottom: 0px;
                top: auto;
            } .banner.left{
                left: 5px;
            }
            .banner.right{
                right: 5px;
            }


            .wheel-container {
                width: 200px;
                height: 200px;
            }

            .wheel {
                width: 100%;
                height: 100%;
            }

            button {
                font-size: 18px;
                padding: 12px 24px;
            }

            #result {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                top: 0px;
                width: 35%;
                height: 25vh;
            }
             .banner.left{
                left: 0px;
            }
            .banner.right{
                right: 0px;
            }
           
            .wheel-container {
                width: 150px;
                height: 150px;
            }

            .wheel {
                width: 100%;
                height: 100%;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            #result {
                font-size: 20px;
            }

            img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
  <img src="2.jpg" class="banner left">
  <img src="аа.jpg" class="banner right">
  <h1>Рулетка</h1>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="pointer"></div>
        </div>
    </div>
    <button onclick="spinWheel()">Крутить</button>
    <div id="result-container">
        <div id="result"></div>
        <img id="result-image" src="" alt="" style="display: none;">
    </div>

    <!-- Поп-ап реклама -->
    <div class="popup" id="popup">
        <h2>Нам нужен ваш деп</h2>
        <img src="cringe.jpg" alt="Нам нужен ваш деп">
        <br>
        <button onclick="closePopup()">Закрыть</button>
    </div>

    <!-- Музыка с автозапуском кнопкой -->
    <audio id="background-music" loop>
        <source src="Q.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <button onclick="playMusic()">Нажмите, чтобы включить музыку</button>
    <button onclick="pauseMusic()">Нажмите, чтобы выключить музыку</button>
    <button>
        <a href="game.html">Игра в думбус</a>
    </button>
    <button>
        <a href="bb.html">Игра в 21</a>
    </button>

    <script>
        let audio = new Audio();

        function spinWheel() { 
            const options = [
                { text: "Егор", img: "eg.jpg", sound: "egor.mp3" },
                { text: "Кринж", img: "BB.jpg", sound: "cringe.mp3" },
                { text: "Сурик", img: "Q.jpg", sound: "surik.mp3" },
                { text: "Дима", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxlFCXTU1vPdkR0G7B_Ur8VRWUSg73w8cT9A&s", sound: "dim.mp3" },
                { text: "Курдюк", img: "W.jpg", sound: "kur.mp3" },
                { text: "Даник", img: "T.jpg", sound: "dan.mp3" },
                { text: "Лиза", img: "E.jpg", sound: "liza.mp3" },
                { text: "Lvinto", img: "L.jpg", sound: "L.mp3" },
                { text: "ПИБА", img: "P.jpg", sound: "piba.mp3" },
                { text: "Глеб", img: "glebus.jpg", sound: "glebus.mp3" },
                { text: "Макар", img: "BY.jpg", sound: "makar.mp3" },
                { text: "0_0", img: "ff.jpg", sound: "fil.mp3" },
                { text: "Cтэпан", img: "XBK.jpg", sound: "step.mp3" },
                { text: "Берёзки", img: "DD.jpg", sound: "berez.mp3" },
                { text: "Сэргей", img: "C.jpg", sound: "ser.mp3" },
                { text: "ДЭБ", img: "qq.jpg", sound: "bab.mp3" },
                { text: "Отец", img: "god.jpg", sound: "god.mp3" },
                { text: "Кто это?", img: "beg.jpg", sound: "beg.mp3" },
                { text: "Пабло Эскобар", img: "pavel.jpg", sound: "pavel.mp3" },
                { text: "Быстро", img: "sax.jpg", sound: "sax.mp3" },
            ];
            const wheel = document.getElementById("wheel");
            const resultText = document.getElementById("result");
            const resultImage = document.getElementById("result-image");

            
            

            // Генерация случайного угла вращения
            const randomIndex = Math.floor(Math.random() * options.length);
            const selectedOption = options[randomIndex];

            // Вращение колеса
            const randomRotation = 360000 * (randomIndex * (360 / options.length));
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Отображение результата после анимации
            setTimeout(() => {
                resultText.textContent = selectedOption.text;
                resultImage.src = selectedOption.img;
                resultImage.style.display = "block";
               
                audio.pause();
                audio.currentTime = 0;
                audio = new Audio(selectedOption.sound);
                audio.play();
            }, 3000); // Ожидание окончания анимации
        }

        // Показываем поп-ап через каждые 3 минуты (180000 миллисекунд)
        setInterval(() => {
            document.getElementById("popup").style.display = "block";
        }, 100000); // Показываем поп-ап каждые 3 минуты

        // Закрыть поп-ап окно
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Воспроизведение музыки
        function playMusic() {
            const audio = document.getElementById("background-music");
            audio.play();  // Запускаем воспроизведение музыки
        }

        // Остановка музыки
        function pauseMusic() {
            const audio = document.getElementById("background-music");
            audio.pause();  // Останавливаем музыку
        }
    </script>
</body>
</html>
